<!DOCTYPE html>
<html>
<head>
  <title>call centre</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="application.css">
</head>
<body>

  <div id="banner" style="background-image: linear-gradient(-225deg, rgba(0,101,168,0.6) 0%, rgba(0,36,61,0.6) 50%), url('call.jpeg');">
    <center><h1> Best Service Call Centre</h1></center>
    <div class="row">
      <div class="col-xs-12 col-lg-2">
       <table>
        <thead>
         <tr>
          <th>week day</th>
          <th>opening hours</th>
        </tr>
      </thead>
      <tbody>
       <tr><td>Monday</td><td>8:00 - 19:00</td></tr>
       <tr><td>Tuesday</td><td>8:00 - 19:00</td></tr>
       <tr><td>Wednesday</td><td>8:00 - 19:00</td></tr>
       <tr><td>Thursday</td><td>8:00 - 20:00</td></tr>
       <tr><td>Friday</td><td>8:00 - 20:00</td></tr>
       <tr><td>saturday</td><td>8:00 - 16:00</td></tr>
       <tr><td>Sunday</td><td>closed</td></tr>
       <tr><td>Bank Holidays</td><td>closed</td></tr>
     </tbody>
   </table>
 </div>
</div>
<div id="phone">
 contact number 0330 223 35 25
</div>

<div id="confirmation" ></div>

</div>


<div class="footer">
  <div class="footer-copyright">
    this call centre is property of our company<i class="fa fa-heart"></i>
  </div>
</div>


<script>
  let status = "open"
  window.onload = function(){
    let d = new Date();
    let day = d.getDay()+1;
    let hour = d.getHours();
    let date = d.getDate();
    let month = d.getMonth()+1;
    let phone = document.getElementById("phone");



    if ((day === 2) || (day===3) || (day===5)) {

     if ((hour < 8) || (hour > 19)) {


       status = "closed"



    }

  }



  else if ((day === 8) || (day=== 6)) {

   if ((hour < 7) || (hour > 20)) {



    phone.innerHTML = "";}
    status = "closed";



  }

  else if (day === 7){

   if ((hour > 7) || (hour <16)) {



    phone.innerHTML = "";}
    status = "closed";


  }

  else if (day === 1){


    status = "closed";


  }

  else

  {
   if (month===12)

   {

    if ((date===25) || (date===26))

    {

      status = "closed";

    }

  }

}


if (status === "closed")

{

  phone.innerHTML = "request a call back";
  let para = document.createElement("form");
  let node = document.createTextNode("Name\n");
  let node2= document.createTextNode("Phone\n");
  para.appendChild(node);
  var element = document.getElementById("phone");
  element.appendChild(para);
  let input = document.createElement("input");
  input.classList.add("field");
  let input2 = document.createElement("input");
  para.appendChild(input);
  let input3 = document.createElement("input");
  input3.classList.add("input3");
  let row = document.createElement("br");
  let number = document.createElement("number");
  number.appendChild(node2);
  para.appendChild(row);
  para.appendChild(number);
  para.appendChild(input2);
  para.appendChild(input3);
  input.type = "text";
  input2.type = "text";
  input3.type = "submit";
  input3.onclick = myFunction;



}


}




// If the user clicks in the window, set the background color of <body> to yellow
function myFunction() {

  let confirmation = document.getElementById("confirmation");

  let name = document.getElementsByTagName("input")[0];
  let phone = document.getElementsByTagName("input")[1];

  confirmation.innerHTML = "Thank you " +" " +  name.value + " we will give you a call once we are open on " + phone.value;
  return false;
}


</script>
</body>
</html>
